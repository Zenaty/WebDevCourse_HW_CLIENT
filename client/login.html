<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header (להצגת משתמש מחובר) -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Login</span>
        <div id="currentUserInfo" class="d-none align-items-center gap-2">
          <img
            id="currentUserImg"
            width="40"
            height="40"
            class="rounded-circle"
          />
          <span id="currentUserName"></span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title mb-3 text-center">Login</h4>

              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <p id="errorMsg" class="text-danger mt-3 text-center d-none">
                  Invalid username or password
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
