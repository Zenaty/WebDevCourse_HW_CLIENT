<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Playlists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- ===== Sidebar ===== -->
        <aside class="col-3 bg-white border-start p-3 d-flex flex-column">
          <h5 class="mb-3">הספרייה שלי</h5>

          <button id="newPlaylistBtn" class="btn btn-primary btn-sm w-100 mb-2">
            + פלייליסט חדש
          </button>

          <button
            id="playPlaylistBtn"
            class="btn btn-success btn-sm w-100 mb-3"
          >
            ▶ נגן פלייליסט
          </button>

          <ul
            id="playlistList"
            class="list-group flex-grow-1 overflow-auto"
          ></ul>
        </aside>

        <!-- ===== Main ===== -->
        <main class="col-9 p-4">
          <div class="d-flex justify-content-between mb-3">
            <h4 id="playlistTitle"></h4>
            <a href="search.html" class="btn btn-outline-secondary btn-sm">
              ← חזרה לחיפוש
            </a>
          </div>

          <p id="emptyMsg" class="text-muted">בחר פלייליסט מהרשימה.</p>

          <!-- ===== Controls ===== -->
          <div id="controls" class="d-none mb-3">
            <input
              id="searchInPlaylist"
              class="form-control mb-2"
              placeholder="חיפוש בפלייליסט"
            />

            <div class="d-flex gap-2 mb-3">
              <button id="sortAZ" class="btn btn-outline-secondary btn-sm">
                מיון א׳-ב׳
              </button>
              <button id="sortRating" class="btn btn-outline-secondary btn-sm">
                מיון לפי דירוג
              </button>
              <button
                id="deletePlaylist"
                class="btn btn-outline-danger btn-sm me-auto"
              >
                מחיקת פלייליסט
              </button>
            </div>

            <!-- ===== MP3 Upload ===== -->
            <div class="border rounded p-3">
              <input
                type="file"
                id="mp3Input"
                accept=".mp3"
                class="form-control mb-2"
              />
              <button id="uploadMp3Btn" class="btn btn-outline-primary btn-sm">
                העלה קובץ MP3
              </button>
            </div>
          </div>

          <!-- Player -->
          <div id="playerContainer" class="d-none mb-3">
            <div
              id="playlistPlayer"
              width="100%"
              height="360"
              allowfullscreen
            ></div>
          </div>

          <!-- Videos -->
          <div id="videos" class="row g-3"></div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newPlaylistModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <h5>פלייליסט חדש</h5>
          <input
            id="newPlaylistName"
            class="form-control my-2"
            placeholder="שם הפלייליסט"
          />
          <button id="createPlaylistBtn" class="btn btn-primary">יצירה</button>
        </div>
      </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="playlists.js"></script>
  </body>
</html>
