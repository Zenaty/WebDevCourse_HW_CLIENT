<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow p-4" style="max-width: 600px; width: 100%">
        <h1 class="text-center mb-4">Home Page</h1>

        <div class="mb-3">
          <p><strong>Student Name:</strong> <span id="studentName"></span></p>
          <p><strong>ID:</strong> <span id="studentId"></span></p>
        </div>

        <div class="d-grid gap-2">
          <a id="githubLink" target="_blank" class="btn btn-outline-dark">
            GitHub Repository
          </a>

          <a id="liveLink" target="_blank" class="btn btn-outline-primary">
            Live Website
          </a>

          <a id="loginLink" class="btn btn-success">Login Page</a>
          <a id="registerLink" class="btn btn-secondary">Register Page</a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
