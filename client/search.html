<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- ===== Header ===== -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <img
            id="userImg"
            width="40"
            height="40"
            class="rounded-circle"
            alt="User"
          />
          <span id="welcomeMsg" class="fw-bold"></span>

          <a href="playlists.html" class="btn btn-outline-primary btn-sm ms-3">
            My Playlists
          </a>
        </div>

        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
          Logout
        </button>
      </div>
    </nav>

    <!-- ===== Search ===== -->
    <div class="container">
      <div class="input-group mb-4">
        <input
          id="searchInput"
          class="form-control"
          placeholder="Search song or artist"
        />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>

      <div id="results" class="row g-4"></div>
    </div>

    <!-- ===== Video Modal ===== -->
    <div class="modal fade" id="videoModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="videoTitle"></h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <iframe
              id="videoPlayer"
              width="100%"
              height="400"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== Playlist Modal ===== -->
    <div class="modal fade" id="playlistModal">
      <div class="modal-dialog">
        <div class="modal-content p-3">
          <h5>Select playlist</h5>

          <select id="playlistSelect" class="form-select mb-2"></select>

          <input
            id="newPlaylistName"
            class="form-control mb-2"
            placeholder="Or create new playlist"
          />

          <button id="saveToPlaylistBtn" class="btn btn-primary w-100">
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- ===== Toast ===== -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="favToast" class="toast">
        <div class="toast-body">
          Saved to playlist.
          <a href="playlists.html">Go to playlists</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App JS -->
    <script type="module" src="search.js"></script>
  </body>
</html>
